<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="signIn.css" />
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr1XSwtJLWmkQnv6XVQNv_VnV0Pz82bfk9s8jwitFC02y2idezKxguarSJ3dWaUDKprtg&usqp=CAU">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signIn-nav">
      <a href="index.html" class="amz-logo"></a>
    </div>
    <div class="signIn-container">
      <div class="signIn-first">
        <div class="signIn-primary">
          <h2>Sign in</h2>
          <p>Email or mobile phone number</p>
          <input
            type="email"
            type="number"
            placeholder="Enter your email or mobile number"
          />
          <button>Continue</button>
        </div>
        <div class="signIn-secondary">
          <p>
            By continuing, you agree to Amazon's
            <a href="#">Conditions of Use</a> and
            <a href="#">Privacy Notice.</a>
          </p>

          <div class="need-help">
            <i class="fa-solid fa-caret-right"></i>
            <p>Need help?</p>
          </div>
        </div>
      </div>
      <div class="signIn-second">
        <p>Buying for work?</p>
        <a>Shop on Amazon Business</a>
      </div>
    </div>

    <div class="outer-part">
    <fieldset><legend align="center">New to Amazon?</legend></fieldset>
      <div class="outer-part-a">
      <a href="createAccount.html">Create your Amazon account</a>
    </div>
  </div>

    <div class="signIn-foot">
        
        <a>Conditions of Use</a>
        <a>Privacy Notice</a>

    </div>
  </body>
</html>
